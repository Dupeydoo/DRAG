{% block content %}
    <section id="header">
      <div id="main-carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#main-carousel" data-slide-to="1"></li>
          <li data-target="#main-carousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <div class="carousel-item active">
              {% load static %}
            <img src="{% static "slide1.jpg" %}" alt="Lorem ipsum dolor si amet">
            <div class="carousel-caption">
              Lorem ipsum dolor si amet
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static "slide2.jpg" %}" alt="Lorem ipsum dolor si amet">
            <div class="carousel-caption">
              Lorem ipsum dolor si amet
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static "slide3.jpg" %}" alt="Lorem ipsum dolor si amet">
            <div class="carousel-caption">
              Lorem ipsum dolor si amet
            </div>
          </div>
        </div>

        <a class="carousel-control-prev" href="#main-carousel" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>

        <a class="carousel-control-next" href="#main-carousel" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
{% endblock %}
