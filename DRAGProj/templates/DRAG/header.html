{% block content %}
    <section id="header" class="bounceInUp animated">
      <div id="main-carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#main-carousel" data-slide-to="1"></li>
          <li data-target="#main-carousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <div class="carousel-item active">
              {% load static %}
            <img src="{% static "images/slide1.jpg" %}" alt="Generate rhythm tracks with a Genetic Algorithm!">
            <div class="carousel-caption">
              Generate rhythm tracks with a Genetic Algorithm!
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static "images/slide2.jpg" %}" alt="Machine Learning learns how you rate tracks!">
            <div class="carousel-caption">
              Machine Learning learns how you rate tracks!
            </div>
          </div>
          <div class="carousel-item">
            <img src="{% static "images/slide3.jpg" %}" alt="Presets can be used to speed up the process">
            <div class="carousel-caption">
              Presets can be used to speed up the process
            </div>
          </div>
        </div>

        <a class="carousel-control-prev" href="#main-carousel" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>

        <a class="carousel-control-next" href="#main-carousel" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
{% endblock %}
